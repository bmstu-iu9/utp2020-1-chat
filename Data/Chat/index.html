<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>BULink</title>
        <link rel="stylesheet" type="text/css" href="./styles/chat.css">
        <link rel="icon" sizes="any" href="./media/logo.png">
        <script src="./scripts/pop-up.js"></script>
    </head>
    <body>
        <div>
            <div class="toolbar">
                <div class="logo-toolbar">
                    <div class="square-logo"></div>
                </div>
                <div id="header1" class="header">
                    <p align="center">
                        <font color="#ffffff">Главная страница</font>
                    </p>
                </div>
                <div id="about" class="round-button">
                    <div class="round-logo">
                        <img class="logo" alt="about" src="./media/about.png">
                    </div>
                </div>
                <div id="settings" class="round-button">
                    <div class="round-logo">
                        <img class="logo" alt="setting" src="./media/settings.png">
                    </div>
                </div>
                <div id="logout" class="round-button">
                    <div class="round-logo">
                        <img class="logo" alt="logout" src="./media/logout.png">
                    </div>
                </div>

                <div id="pop-up" class="round-button" onclick="popUp()">
                    <div class="round-logo">
                        <img class="round-logo" alt="pop-up" src="./media/open-menu.png">
                    </div>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="left-part">
				<div class="left-top-part">
					<p align="center">
							<font color="#ffffff">Пользователи чата</font>
					</p>
				</div>
            </div>
            <div class="right-part">
				<div class="right-top-part">
					<p align="center">
						<font color="#ffffff">Название чата</font>
					</p>
				</div>
                <div class="Messages">
                    <input type="text" id="WriteMessage"
                        placeholder= "Write a message...">
					<div class="SendMessage">
						<p align="center">
							<font color="#ffffff">Send</font>
						</p>
					</div>
                </div>
            </div>
        </div>
    </body>
</html>
