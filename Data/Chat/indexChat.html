<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="stylesChat.css">
</head>
<body>

<div class="mainpage" align="center">
    <!--Верхний блок-->
    <div>
        <img src= "Media/Logo.JPG" height="150" width="250" class="icon">
        <div class="profile"> My profile </div>
        <div id="userName" class="name"> User's name</div>
        <form action="server.js" method="post" class="editForm" id="formEdit">
            <ul type="none">
                <li><input type="text" placeholder="New name" class="tet"></li>
                <li><input type="text" placeholder="New login" ></li>
                <li><input type="text" placeholder="New password" ></li>
                <button type="submit"> Change</button>
            </ul>
        </form>
        <button id="button_edit" class="edit"> Click to edit</button>
        <button id="button_exit" class="exit"> Log out</button>
    </div>

    <!--Левый блок-->
    <div class="leftframe">
        <p class="bigTextOpt">Options</p>
        <ul type="none">
            <li><button id="chats" name="chats">Chats</button></li>
            <li><button id="photos" name="photos">Photos</button></li>
            <li><button id="videos" name="videos">Videos</button></li>
            <li><button id="music" name="music">Music</button></li>
            <li><button id="about" name="about">About</button></li>
            <li><button id="settings" name="settings">Settings</button></li>
            <li><button id="help" name="help">Help</button></li>
        </ul>
    </div>

    <!--Правый блок-->
    <div class="rightframe">
        <p id="user_select" class="bigTextOpt">Chose option</p>
        <p class="right_window">
        <form action="server.js" method="post" class="createRoom" id="create_room">
            <input type="text" placeholder="Name chat room" class="text">
            <button type="submit" class="send"> Create</button>
        </form>
        <form action="server.js" method="post" id="send_message" class="formMes">
            <input type="text" placeholder="Enter message" class="text">
            <button type="submit" class="send"> Send</button>
        </form>
            <p></p> <!--Контент-->
        </p>
    </div>

</div>
</body>
<script src="TopButtons.js"></script>
<script src="LeftButtons.js"></script>
</html>
