<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="stylesChat.css">
</head>
<body>

<div class="ramka" align="center">

    <!--Верхний блок-->
    <div>
           <img src= "Media/Logo.JPG" height="150" width="250" class="icon">
                <div class="bigText"> My profile </div>
                <div id="user_name" class="user_name"> User's name</div>
                <div id="user_login" class="user_info"> User's login</div>
                <div class="smth">Что-то добавить</div>
                <button id="edit" name="edit" class="edit"> Click to edit</button>
                <button id="exit" name="exit" class="exit"> Log out</button>
    </div>

    <!--Левый блок-->
    <div class="leftframe">
        <p class="bigTextOpt">Options</p>
        <hr size="5px" color="slategray">
        <ul type="circle">
            <li><button id="friends" name="frinds">friends</button></li>
            <li><button id="photos" name="photos">photos</button></li>
            <li><button id="videos" name="videos">videos</button></li>
            <li><button id="music" name="music">music</button></li>
            <li><button id="about" name="about">about</button></li>
            <li><button id="settings" name="settings">settings</button></li>
        </ul>
    </div>

    <!--Правый блок-->
    <div class="rightframe">
        <p id="user_select" class="bigTextOpt">Chats</p>
        <hr size="5px" color="slategray">
        <p></p> <!--Вствавка контента-->
    </div>

    <!--Создания комнаты-->
    <form action="server.js" method="post" class="create_room">
        <input type="text" placeholder="Name chat room">
        <button type="submit"> Create</button>
    </form>

    <!--Форма для отправки сообщений-->
    <form action="server.js" method="post" class="send_message">
        <input type="text" placeholder="Enter message">
        <button type="submit"> Send</button>
    </form>
</div>
</body>
</html>
