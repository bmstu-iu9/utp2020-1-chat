<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>BULink</title>
        <link rel="stylesheet" type="text/css" href="./styles/menu.css">
        <link rel="icon" sizes="any" href="./media/logo.png">
        <script src="./scripts/pop-up.js"></script>
        <script src="./scripts/users.js"></script>
    </head>
    <body>
        <div>
            <div class="toolbar">
                <div class="logo-toolbar">
                    <div class="square-logo"></div>
                </div>

                <div id="header1" class="header">
                    <p align="center">
                        <font color="#ffffff">Главная страница</font>
                    </p>
                </div>

                <div id="about" class="round-button" onclick="addUser()">
                    <div class="round-logo">
                        <img class="logo" alt="about" src="./media/about.png">
                    </div>
                </div>

                <div id="settings" class="round-button">
                    <div class="round-logo">
                        <img class="logo" alt="setting" src="./media/settings.png">
                    </div>
                </div>

                <div id="logout" class="round-button">
                    <div class="round-logo">
                        <img class="round-logo" alt="logout" src="./media/logout.png">
                    </div>
                </div>

                <div id="pop-up" class="round-button" onclick="popUp()">
                    <div class="round-logo">
                        <img class="round-logo" alt="pop-up" src="./media/open-menu.png">
                    </div>
                </div>
                </div>
        </div>
        <div class="main">
            <div class="left-menu">
                <div class="finder-square">
                    <input type="text" class="user-finder" id="user-finder" onkeydown="findUser()"
                           placeholder="Search for users" title="Type user's login">
                </div>
                <div id="users-list" class="users-list">
<!--                    <div class="user">-->
<!--                        <div class="avatar">-->
<!--                            <img class="image" src="./media/avatars/male/1.png">-->
<!--                        </div>-->
<!--                        <p class="name">Name</p>-->
<!--                    </div>-->
<!--                    <div class="user">-->
<!--                        <div class="avatar">-->
<!--                            <p class="letter">N</p>-->
<!--                        </div>-->
<!--                        <p class="name">Name</p>-->
<!--                    </div>-->
<!--                    тут будут юзеры-->
                </div>
            </div>
            <div class="right-menu">
                <div class="RoomFinder">
                    <input type="text" id="ChatFinder"
                           placeholder= "Search for chat" title="Type chat's name">
                </div>
                <div class="AddRoom">
                    <input type="text" id="AddRoom" 
                           placeholder= "Add room" title= "Type room's name">
                </div>
                 <div class="plus">
                   <button id="plus">
                   </button>                     
                </div>
                    <div class="dialog"> 
                        <div class="RoomName">
                            Ярослав
                        </div>
                        <div class="RoomImage">
                            <p align="center"> A </p>
                        </div>
                        <div class="LastMessage">
                            Эх, вот бы пост запросик
                        </div>
                        <div class="LastName">
                            Жотников
                        </div>
                        <div class="MessageTime">
                        13:47                            
                        </div>                
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
