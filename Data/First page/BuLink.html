<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>BULink</title>
		<link rel="stylesheet" type="text/css" href="style_of_front.css">
	</head>
	<style> 
		html { height: 100%; }
			body {
			margin: 0; 
			height: 100%; 
			background: url("../Materials/Logo_fon_final.png"); 
			background-size: cover; 
		} 
	</style>
	<body>
		<div class="input-login" align="center" >
			<input type="login" id="login" placeholder="Enter your login" minlength="3" maxlength="16"/>
		</div>
		<div class="input-password" align="center" >
			<input type="password" id="password" placeholder="Enter your password" minlength="8" maxlength="16"/>
		</div>
		<div class="input-button" align="center">
			<input type="button" value="Sign in"/>
		</div>
		<div class="reg-button" align="center">
			<input type="button" value="Register"/>
		</div>
	</body>
</html>
