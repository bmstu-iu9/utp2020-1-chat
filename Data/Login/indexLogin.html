<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>BUlink</title>
        <link rel="stylesheet" type="text/css" href="stylesLogin.css">
        <link rel="icon" sizes="any" href="media/logo.jpg">
        <script src="script.js"></script>
    </head>
    <body>
        <div>
            <div class="logo"></div>
            <div class="border">
                <div class="text">
                    <p><font size="4"><b>Вход</b></font></p>
                </div>
                <div class="login">
                    <p class="input"><font size="3">Логин</font></p>
                    <input type="login" id="login" onKeyDown="checkLogin()"
                           placeholder="Enter your login" required/>
                </div>
                <div class="password">
                    <p class="input"><font size="3">Пароль</font></p>
                    <input type="password" id="password" onKeyDown="checkPassword()"
                           placeholder="Enter password" required/>
                    <div class="eye-closed" id="password-hider" onclick="togglePassword()"></div>
                </div>
                <div class="sign-in" onclick="signin()">
                    <a><span>Sign in</span></a>
                </div>
                <div class="register" onclick="registration()">
                    <a class="reg"><span>Register</span></a>
                </div>
            </div>
        </div>
    </body>
</html>
