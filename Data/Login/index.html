<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>BUlink</title>
        <link rel="stylesheet" type="text/css" href="./styles/login.css">
        <link rel="icon" sizes="any" href="./media/logo.png">
        <script src="./scripts/eye-opener.js"></script>
    </head>
    <body>
        <form>
            <div>
                <div class="logo"></div>
                <div class="border">
                    <div class="text">
                        <p><font size="4"><b>Вход</b></font></p>
                    </div>
                    <div class="login">
                        <p class="input-text"><font size="3">Логин</font></p>
                        <input class="input" type="login" id="login"
                               placeholder="Enter your login" required/>
                    </div>
                    <div class="password">
                        <p class="input-text"><font size="3">Пароль</font></p>
                        <input class="input" type="password" id="password"
                               placeholder="Enter password" required/>
                        <div class="eye-closed" id="password-hider" onclick="togglePassword()"></div>
                    </div>
                    <div class="sign-in">
                        <a><span>Sign in</span></a>
                    </div>
                    <div class="register">
                        <a class="register-a"><span>Register</span></a>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
